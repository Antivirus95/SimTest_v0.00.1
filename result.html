<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiziz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Підключення бібліотеки anime.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <!-- Підключення Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Результати тесту -->
  <div class="result">
    <div>Результат: <span class="score"></span> з <span class="total"></span></div>

    <!-- Прогрес бар -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Кнопка перезапуску тесту (за бажанням) -->
    <!-- <div class="btn-restart">Перезапустити тест</div> -->
  </div>
  <div class="stats"></div>
  <script src="result.js" type="module"></script>
</body>
</html>
